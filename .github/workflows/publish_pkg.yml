# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Deploy

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
      
    - name: Add GitHub Packages source to NuGet config
      run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/sajidmohammed88/index.json"

    - name: Build
      run: dotnet build --configuration Release
      
    - name: Package
      run: >
        dotnet pack --no-restore --no-build --configuration Release
        -p:PackageVersion=${{ github.ref_name }} --output .
    - name: Publish
      run: >
        dotnet nuget push robinhood-csharp.${{ github.ref_name }}.nupkg
        -s https://nuget.pkg.github.com/sajidmohammed88/index.json
        -k ${{ secrets.RB_SCHARP_SECRET_NAME }}
